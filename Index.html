<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árbol de Navidad Moderno</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="tree">
    <div id="star">❤️</div>
    <div class="level">
      <img src="https://raw.githubusercontent.com/yahziem/PequeWeb/main/Gl/fotos/27.jfif" alt="Esfera 1" class="sphere">
      <span class="light">M</span>
      <img src="https://raw.githubusercontent.com/yahziem/PequeWeb/main/Gl/fotos/36.jfif" alt="Esfera 2" class="sphere">
    </div>
    <div class="level">
      <span class="light">A</span>
      <img src="https://raw.githubusercontent.com/yahziem/PequeWeb/main/Gl/fotos/35.jfif" alt="Esfera 3" class="sphere">
      <img src="https://raw.githubusercontent.com/yahziem/PequeWeb/main/Gl/fotos/4.jfif" alt="Esfera 4" class="sphere">
      <span class="light">J</span>
      <img src="https://raw.githubusercontent.com/yahziem/PequeWeb/main/Gl/fotos/19.jfif" alt="Esfera 5" class="sphere">
    </div>
    <div class="level">
      <img src="https://raw.githubusercontent.com/yahziem/PequeWeb/main/Gl/fotos/39.jfif" alt="Esfera 6" class="sphere">
      <span class="light">O</span>
      <img src="https://raw.githubusercontent.com/yahziem/PequeWeb/main/Gl/fotos/33.jfif" alt="Esfera 7" class="sphere">
      <img src="https://raw.githubusercontent.com/yahziem/PequeWeb/main/Gl/fotos/34.jfif" alt="Esfera 8" class="sphere">
    </div>
  </div>

  <!-- Audio en bucle -->
  <audio id="audioLoop" loop>
    <source src="Audio.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    // Reproducción de música con interacción del usuario
    function enableAudioPlayback() {
      const music = document.getElementById('audioLoop');
      music.play()
        .then(() => {
          console.log("Audio reproducido automáticamente.");
          document.body.removeEventListener('click', enableAudioPlayback); // Desactiva el evento después de la reproducción
        })
        .catch((error) => {
          console.warn("El navegador bloqueó la reproducción automática. Se requiere interacción manual:", error);
        });
    }

    // Esperar interacción del usuario para habilitar el audio
    document.body.addEventListener('click', enableAudioPlayback);
  </script>
</body>
</html>
